{% for item in menu %}
    {% if item.visible %}
        {% if item.separator %}
            <li class="divider-vertical"></li>
        {% endif %}

        <li class="{% if item.selected %} active{% endif %}{% if item.children %} dropdown{% endif %}"
            id="top-menu-{{ item.slug }}">
            <a href="{{ item.url }}">
                {% if item.icon %}
                    <i class="icon-{{ item.icon }} icon-white"></i>&nbsp;
                {% endif %}
                <span>{{ item.title }}</span>
            </a>
        </li>
    {% endif %}
{% endfor %}
