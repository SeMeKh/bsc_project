{% extends 'edu/dashboard.html' %}
{% block title %}
    Confirm Delete
{% endblock %}

{% block content %}
    <p>Are you sure you want to delete the {{ object_name }} "{{ object }}"? </p>
    <form method="post">{% csrf_token %}
        <div>
            <input type="hidden" name="post" value="yes"/>
            {% if is_popup %}<input type="hidden" name="{{ is_popup_var }}" value="1"/>{% endif %}
            {% if to_field %}<input type="hidden" name="{{ to_field_var }}" value="{{ to_field }}"/>{% endif %}
            <input class="btn btn-danger" type="submit" value="Yes, I'm sure"/>
            <a class="btn btn-default" href="#" onclick="window.history.back(); return false;" class="button cancel-link">No, take me back</a>
        </div>
    </form>
{% endblock %}
